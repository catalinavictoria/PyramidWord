<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pyramid Word</title>
        <style>
            form {
                width: 420px;
            }

            div {
                margin-bottom: 20px;
            }

            label {
                display: inline-block;
                width: 240px;
                text-align: right;
                padding-right: 10px;
            }

            button, input {
                float: right;
            }
        </style>
    </head>
    <body>
        <form method="post" action="{{ url_for('pyramid_word') }}">
            <div>
                <label for="word">Enter word to check:</label>
                <input name="word" id="word">
            </div>
            <button>Check</button>
        </form>
    </body>
</html>
